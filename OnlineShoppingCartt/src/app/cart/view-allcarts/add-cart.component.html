<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Cart</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Cart ID</th>
              <th>Product ID</th>

              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>image</th>
              <th>TotalPrice</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <ng-container *ngFor="let cart of carts">
              <ng-container *ngFor="let item of cart.items; let cartId = index;">
                <tr>
                  <td>{{ cart.cartId }}</td>
                  <td>{{item.productId}}</td>
                  <td>{{ item.productName }}</td>
                  <td>{{ item.price }}</td>
                  <td>{{ item.quantity }}</td>
                  <td>{{item.image}}</td>
                  <td>{{cart.totalPrice}}</td>

                  <td>
                    <button class="btn btn-danger" (click)="deleteCart(cart.cartId)">Delete Cart</button>
                  </td>
                </tr>
              </ng-container>
            </ng-container>
          </tbody>
        </table>
      </div>
    </div>
  </div>
